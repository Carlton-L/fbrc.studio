<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOutLoading 1s ease-in-out 4s forwards;
      }

      .logo {
        width: 150px;
        height: auto;
        opacity: 0;
        animation: logoSequence 4s ease-in-out forwards;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        opacity: 0;
        animation: fadeInContainer 1s ease-in-out 5s forwards;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .dark-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(64, 64, 64, 0.2);
        z-index: 1;
      }

      .overlay-text {
        position: absolute;
        bottom: 40px;
        left: 0;
        right: 0;
        color: white;
        text-align: center;
        padding: 0 20px;
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 1px;
        z-index: 2;
        opacity: 0;
        animation: fadeInText 1s ease-in-out 6s forwards;
      }

      @keyframes logoSequence {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        25% {
          opacity: 1;
          transform: scale(1);
        }
        75% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(1.1);
        }
      }

      @keyframes fadeOutLoading {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes fadeInContainer {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .overlay-text {
          font-size: 18px;
          padding: 0 15px;
        }

        .logo {
          width: 120px;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen with Logo -->
    <div class="loading-screen">
      <svg
        class="logo"
        viewBox="0 0 399.6 407.53"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <style>
            .cls-1 {
              fill: none;
              stroke: #000;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 2px;
            }
          </style>
        </defs>
        <path

        />
        <path
          d="M309.59,314.67c57.46,33.53,1.06,122.07-54.18,83.16-49.54-34.9-2.32-116.13,54.18-83.16Z"
        />
        <path class="cls-1" d="M242.53,348.23c-2-.17-4-.33-6-.5" />
      </svg>
    </div>

    <!-- Main Content -->
    <div class="container">
      <!-- Replace 'background.jpg' with your actual image filename -->
      <img
        src="./background.jpeg"
        alt="Construction background"
        class="background-image"
      />

      <!-- Dark overlay -->
      <div class="dark-overlay"></div>

      <div class="overlay-text">
        We're currently under construction. Please check back soon.
      </div>
    </div>
  </body>
</html>
